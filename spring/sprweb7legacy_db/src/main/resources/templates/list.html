<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>상품정보</h3>
<table border="1">
	<tr>
		<th>코드</th><th>품명</th><th>수량</th><th>단가</th>
	</tr>
	<th:block th:if="${datas.size>0}">
		<tr th:each="data:${datas}">
			<td>[[${data.code}]]</td>
			<td>[[${data.sang}]]</td>
			<td>[[${data.su}]]</td>
			<td>[[${data.dan}]]</td>
		</tr>
	</th:block>
</table>
</body>
</html>
