<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>상품 정보</h2>
<table>
	<tr>
		<th>인덱스</th><th>아이디</th><th>상품명</th><th>가격</th><th>등록일</th>
	</tr>
	<!-- <tr th:each="my:${list}"> -->
	<tr th:each="my, status:${list}">
		<td th:text="${status.count}"></td> <!-- status.index -->
		<td th:text="${my.id}"></td>
		<td th:text="${my.name}"></td>
		<td th:text="${my.price}"></td>
		<td th:text="${my.regDate}"></td>
	</tr>
</table>
</body>
</html>
