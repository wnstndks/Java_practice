<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<h2>상품 정보 (조건문)</h2>
	if test<br />
	<table border="1">
		<tr>
			<th>인덱스</th>
			<th>아이디</th>
			<th>상품명</th>
		</tr>
		<tr th:each="my, status:${sanglist}">
			<td th:if="${status.odd}" th:text="홀수"></td>
			<td th:unless="${status.odd}" th:text="짝수"></td>
			<td th:text="${my.id}"></td>
			<td th:text="${my.name}"></td>
		</tr>
	</table>
	<br />
	switch test<br />
	<table border="1">
		<tr>
			<th>인덱스</th>
			<th>아이디</th>
			<th>상품명</th>
		</tr>
		<tr th:each="my, status:${sanglist}">
			<td th:switch="${status.even}">
				<span th:case=true>짝수</span>
				<span th:case=false>홀수</span>

			</td>
			<td th:text="${my.id}"></td>
			<td th:text="${my.name}"></td>
		</tr>
	</table>
<hr/>
