<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>상품 등록</title>
	<script type="text/javascript">
		window.onload = function () {
			let btnIns = document.getElementById("btnIns");
			btnIns.addEventListener("click", checkData);
		}

		function checkData() {

			if (frm.model.value === "") {
				alert("모델을 입력하시오");
				frm.model.focus();
				return;
			}

			if (frm.price.value === "") {
				alert("가격을 입력하시오");
				frm.price.focus();
				return;
			}

			if (frm.stock_quantity.value === "") {
				alert("재고량을 입력하시오");
				frm.stock_quantity.focus();
				return;
			}
				if (frm.pimagePath.value === "") {
					alert("상품 이미지를 입력하시오");
					frm.pimagePath.focus();
					return;
				}
			
				if (frm.dimagePath.value === "") {
					alert("상품 상세 이미지를 입력하시오");
					frm.dimagePath.focus();
					return;
				}
				

			frm.submit();
		}
	</script>
</head>

<body>
	<h3>상품 등록</h3>
	<form action="insert" method="post" name="frm" enctype="multipart/form-data">
		<table style="width: 80%">
			<tr>
				<td>카테고리 id</td>
				<td><input type="text" name="category_id"></td>
			</tr>
			<tr>
				<td>브랜드</td>
				<td><input type="text" name="brand"></td>
			</tr>
			<tr>
				<td>모델</td>
				<td><input type="text" name="model"></td>
			</tr>
			<tr>
				<td>가격</td>
				<td><input type="text" name="price"></td>
			</tr>
			<tr>
				<td>재고량</td>
				<td><input type="text" name="stock_quantity"></td>
			</tr>
			<tr>
				<td>상품 이미지</td>
				<td><input type="file" size="30" name="pimagePath"></td>
			</tr>

			<tr>
				<td>상품 상세 이미지</td>
				<td><input type="file" size="30" name="dimagePath"></td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;">
					<input type="submit" value="등록" id="btnIns" />
					<input type="button" value="목록" onclick="location.href='productlist'" />
				</td>
			</tr>
		</table>
	</form>
</body>

</html>
